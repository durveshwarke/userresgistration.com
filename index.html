<html>

<head>
    <title>3D Flip Login And Registration Form - Easy Tutorials</title>
    <link rel="stylesheet" href="stlye.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-fornt">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="Chechbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btm" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="Chechbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btm" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot Password</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }
    </script>


</body>

</html>
